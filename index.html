			//adding keypress events
			//in paperjs it is just a function
			var animateCircle = [];
			function onKeyDown(event) {
				// When a key is pressed, draw  circle:
				if(data[event.key]){
					var maxpoint = new Point(view.size.width , view.size.height);
					var randomPoint = Point.random();
					var point = maxpoint * randomPoint;
					var circle = new Path.Circle(new Point(point), 200);
					circle.fillColor = data[event.key].color;
					data[event.key].sound.play();
					animateCircle.push(circle);
				}
			}
			function onFrame(event) {
	  			// Each frame, change the fill color of the path slightly by
				// adding 1 to its hue:
				for(var i = 0; i < animateCircle.length ; i++){
					animateCircle[i].fillColor.hue += 1;
					animateCircle[i].scale(.9);
					if(animateCircle[i].area < 1){
      					animateCircle[i].remove(); // remove the circle from the canvas
						animateCircle.splice(i, 1); // remove the circle from the array
						console.log(animateCircle);
					}
				}
			}
